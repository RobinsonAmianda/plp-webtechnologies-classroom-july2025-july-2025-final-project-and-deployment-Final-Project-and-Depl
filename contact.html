<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Learning Studio — Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">Learning<span>Studio</span></a>
      <button id="mobile-nav-toggle-3" class="mobile-nav-toggle" aria-expanded="false" aria-controls="primary-nav-3">☰</button>
      <nav id="primary-nav-3" class="primary-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact-main">
    <section>
      <h1>Contact Us</h1>
      <p>Have a question or want to enroll? Fill the form below and we'll get back to you within 2 business days.</p>

      <form id="contactForm" class="contact-form" novalidate>
        <div class="form-row">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" />
          <small class="error" id="error-name"></small>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" placeholder="you@example.com" />
          <small class="error" id="error-email"></small>
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..."></textarea>
          <small class="error" id="error-message"></small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
        </div>

        <div id="form-success" class="form-success" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year3"></span> LearningStudio — All rights reserved.</p>
      <nav aria-label="Footer navigation">
        <a href="index.html">Home</a> • <a href="about.html">About</a>
      </nav>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
